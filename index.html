<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            transition: background-color 1s ease-in-out;
        }

        .container {
            animation: fadeIn 3s ease-out;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .caption {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 10px #ff5722, 0 0 20px #ff9800, 0 0 30px #ff5722, 0 0 50px #ff9800;
            animation: drop 2s ease-out, glow 1.5s infinite alternate, float 3s ease-in-out infinite;
        }

        .image-center {
            margin: 20px auto;
            width: 40%;
            animation: fadeIn 3s ease-in-out;
            display: block;
        }

        .fireworks-button {
            display: block;
            margin: 20px auto;
            font-size: 1.5em;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .fireworks-button:hover {
            background-color: #ff9800;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 3px 3px 10px #ff5722, 0 0 20px #ff9800, 0 0 40px #ff5722, 0 0 50px #ff9800;
            }
            50% {
                text-shadow: 3px 3px 15px #ffff00, 0 0 30px #ff9800, 0 0 50px #ff5722, 0 0 70px #ff9800;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes drop {
            0% {
                transform: translateY(-200px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .caption {
                font-size: 6em;
            }
            .image-center {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caption">Happy New Year ðŸŽ‰</div>
        <img class="image-center" src="https://media.tenor.com/CIBpq9rDoDIAAAAM/hello-kitty-happy-new-year.gif" alt="New Year Celebration">
        <button class="fireworks-button" onclick="startChangingBackground()">Launch Fireworks</button>
    </div>
    <canvas class="fireworks"></canvas>

    <script>
        const canvas = document.querySelector('.fireworks');
        const ctx = canvas.getContext('2d');
        const body = document.body;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let backgroundInterval;

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.radius = Math.random() * 5 + 1;
            this.velocityX = (Math.random() - 0.5) * 20;
            this.velocityY = (Math.random() - 0.5) * 20;
            this.alpha = 1;
        }

        Particle.prototype.update = function () {
            this.x += this.velocityX;
            this.y += this.velocityY;
            this.alpha -= 0.01;
        };

        Particle.prototype.draw = function () {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        };

        function launchFireworks() {
            let centerX = canvas.width / 2;
            let centerY = canvas.height / 2;
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(centerX, centerY, `hsl(${Math.random() * 360}, 100%, 50%)`));
            }
        }

        function startChangingBackground() {
            if (!backgroundInterval) {
                backgroundInterval = setInterval(() => {
                    body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                }, 1000); // Change background every second
            }
            launchFireworks();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(particle => particle.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
