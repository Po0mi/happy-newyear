<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            font-family: 'Lucida Handwriting', cursive;
            text-align: center;
            background: url('https://i.pinimg.com/originals/b5/a4/26/b5a42671b5d7fee0bbf336ac62fdc43f.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fdfdfd;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 10%;
            animation: fadeIn 3s ease-out;
        }
        .caption {
            font-size: 10em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 10px #ff5722, 0 0 20px #ff9800, 0 0 30px #ff5722, 0 0 50px #ff9800;
            animation: glow 1.5s infinite alternate, float 3s ease-in-out infinite;
        }
        .fireworks-button {
            font-size: 1.5em;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        .fireworks-button:hover {
            background-color: #ff9800;
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes glow {
            0%, 100% {
                text-shadow: 3px 3px 10px #ff5722, 0 0 20px #ff9800, 0 0 40px #ff5722, 0 0 50px #ff9800;
            }
            50% {
                text-shadow: 3px 3px 15px #ffff00, 0 0 30px #ff9800, 0 0 50px #ff5722, 0 0 70px #ff9800;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            .caption {
                font-size: 6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caption">Happy New Year &#127881;</div>
        <button class="fireworks-button" onclick="launchFireworks()">Launch Fireworks</button>
    </div>
    <canvas class="fireworks"></canvas>

    <script>
        const canvas = document.querySelector('.fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.radius = Math.random() * 5 + 1;
            this.velocityX = (Math.random() - 0.5) * 20; // Increased velocity for more spread
            this.velocityY = (Math.random() - 0.5) * 20; // Increased velocity for more spread
            this.alpha = 1;
        }

        Particle.prototype.update = function () {
            this.x += this.velocityX;
            this.y += this.velocityY;
            this.alpha -= 0.01;
        };

        Particle.prototype.draw = function () {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        };

        function launchFireworks() {
            // Launch fireworks from the center of the canvas
            let centerX = canvas.width / 2;
            let centerY = canvas.height / 2;
            for (let i = 0; i < 150; i++) {  // Increased number of particles
                particles.push(new Particle(centerX, centerY, `hsl(${Math.random() * 360}, 100%, 50%)`));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(particle => particle.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
